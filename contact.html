<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: #000;
            background-color: #39ff14;
            box-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 30px #39ff14;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            text-align: left;
            padding: 2rem;
            max-width: 50%;
            margin-left: 5%;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.5), 0 0 20px rgba(57, 255, 20, 0.3);
        }

        .contact-form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        .contact-form input::placeholder, .contact-form textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .contact-form button {
            width: 100%;
            padding: 0.5rem;
            background-color: #39ff14;
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #2bff00;
            box-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        input, textarea {
            margin-top: 5px;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        .orb-container {
            position: fixed;
            top: 10%;
            right: 5%;
            width: 300px;
            height: 300px;
            perspective: 1000px;
            z-index: 1;
        }

        .orb-group {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .orb {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle at 30%, rgba(255, 255, 255, 0.8), transparent);
            box-shadow: 0 0 20px 5px currentColor;
            animation: orbit 6s linear infinite;
            transform-style: preserve-3d;
        }

        .orb:nth-child(1) { color: #39ff14; transform: rotateY(0deg) translateZ(100px); animation-delay: 0s; }
        .orb:nth-child(2) { color: #ff00ff; transform: rotateY(120deg) translateZ(100px); animation-delay: -2s; }
        .orb:nth-child(3) { color: #00d4ff; transform: rotateY(240deg) translateZ(100px); animation-delay: -4s; }

        @keyframes orbit {
            0% { transform: rotateY(0deg) translateZ(100px) rotateX(0deg); }
            100% { transform: rotateY(360deg) translateZ(100px) rotateX(360deg); }
        }

        .trail {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            font-size: 20px;
            margin: 0 10px;
            color: #fff;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            .hero {
                justify-content: center;
                text-align: center;
                max-width: 100%;
                margin-left: 0;
                padding-top: 300px; /* Space for orbs at top */
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .contact-form {
                max-width: 300px;
            }

            .orb-container {
                top: 80px;
                right: auto;
                left: 50%;
                transform: translateX(-50%);
                width: 200px;
                height: 200px;
            }

            .orb {
                width: 40px;
                height: 40px;
                transform: translateZ(70px);
            }

            .orb:nth-child(1) { transform: rotateY(0deg) translateZ(70px); }
            .orb:nth-child(2) { transform: rotateY(120deg) translateZ(70px); }
            .orb:nth-child(3) { transform: rotateY(240deg) translateZ(70px); }

            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.9);
            }

            nav ul.show {
                display: flex;
            }

            nav ul li {
                margin: 1rem 0;
            }

            .hamburger {
                display: block;
            }

            footer {
                margin-top: 3rem;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .contact-form {
                max-width: 250px;
            }

            .orb-container {
                width: 150px;
                height: 150px;
            }

            .orb {
                width: 30px;
                height: 30px;
                transform: translateZ(50px);
            }

            .orb:nth-child(1) { transform: rotateY(0deg) translateZ(50px); }
            .orb:nth-child(2) { transform: rotateY(120deg) translateZ(50px); }
            .orb:nth-child(3) { transform: rotateY(240deg) translateZ(50px); }

            .hero {
                padding-top: 250px;
            }

            footer {
                margin-top: 4rem;
            }
        }
    </style>
</head>
<body>

        <div class="hamburger">

        <ul>

    <section class="hero">
        <div class="contact-form">
            <h1>Contact Me</h1>

    <script>
        // Hamburger menu functionality
        const hamburger = document.querySelector('.hamburger');
        const navUl = document.querySelector('nav ul');

        hamburger.addEventListener('click', () => {
            navUl.classList.toggle('show');
        });

        // Mouse trail effect
        const canvas = document.querySelector('.trail');
        const ctx = canvas.getContext('2d');
        let particles = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.1) this.size -= 0.1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function handleParticles() {
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].size <= 0.3) {
                    particles.splice(i, 1);
                    i--;
                }
            }
        }

        function createParticles(e) {
            const xPos = e.x;
            const yPos = e.y;
            for (let i = 0; i < 5; i++) {
                particles.push(new Particle(xPos, yPos));
            }
        }

        let animationId;
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            animationId = requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', (e) => {
            createParticles(e);
            if (!animationId) {
                animate();
            }
        });

        window.addEventListener('mouseout', () => {
            cancelAnimationFrame(animationId);
            animationId = null;
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Orb rotation based on mouse movement
        const orbGroup = document.querySelector('.orb-group');
        let targetRotation = { x: 0, y: 0 };

        window.addEventListener('mousemove', (e) => {
            const mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            const mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
            targetRotation.x = mouseY * 30; // Degrees of rotation
            targetRotation.y = mouseX * 30;
        });

        function animateOrbs() {
            const currentX = parseFloat(orbGroup.style.transform.match(/rotateX\(([^deg]+)deg\)/)?.[1] || 0);
            const currentY = parseFloat(orbGroup.style.transform.match(/rotateY\(([^deg]+)deg\)/)?.[1] || 0);
            const newX = currentX + (targetRotation.x - currentX) * 0.1;
            const newY = currentY + (targetRotation.y - currentY) * 0.1;
            orbGroup.style.transform = `rotateX(${newX}deg) rotateY(${newY}deg)`;
            requestAnimationFrame(animateOrbs);
        }

        animateOrbs();
    </script>
</body>
