<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: #000;
            background-color: #39ff14;
            box-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 30px #39ff14;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .hero-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            max-width: 1200px;
            width: 100%;
            gap: 2rem;
        }

        .hero-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            flex-shrink: 0;
        }

        .hero-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 0.1rem;
            color: #fff;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 0.1rem;
            color: #d8b4fe;
        }

        .hero p {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.5), 0 0 20px rgba(57, 255, 20, 0.3);
            margin-top: 0.2rem;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 2rem;
            text-align: center;
            position: relative;
            margin-top: 2rem; /* Added to ensure separation from hero */
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            font-size: 20px;
            margin: 0 10px;
            color: #fff;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }

        .trail {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        @media (max-width: 768px) {
            .hero-content {
                flex-direction: column;
                gap: 1rem;
            }

            .hero-image {
                max-width: 300px; /* Smaller size for phone screens */
                width: 80%; /* Responsive scaling */
                margin-bottom: 1rem;
            }

            .hero-text {
                align-items: center;
            }

            .hero h1 {
                font-size: 2.5rem; /* Slightly smaller for mobile */
            }

            .hero h2 {
                font-size: 2rem; /* Slightly smaller for mobile */
            }

            .hero p {
                font-size: 1.2rem; /* Slightly smaller for mobile */
            }

            footer {
                margin-top: 3rem; /* Increased margin to prevent overlap */
                padding: 1.5rem;
            }

            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.9);
            }

            nav ul.show {
                display: flex;
            }

            nav ul li {
                margin: 1rem 0;
            }

            .hamburger {
                display: block;
            }
        }

        @media (max-width: 480px) {
            .hero-image {
                max-width: 250px; /* Further shrink for very small screens */
                width: 70%;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero h2 {
                font-size: 1.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            footer {
                margin-top: 4rem; /* Extra margin for very small screens */
            }
        }
    </style>
</head>
<body>

    <script>
        // Hamburger menu functionality
        const hamburger = document.querySelector('.hamburger');
        const navUl = document.querySelector('nav ul');

        hamburger.addEventListener('click', () => {
            navUl.classList.toggle('show');
        });

        // Mouse trail effect
        const canvas = document.querySelector('.trail');
        const ctx = canvas.getContext('2d');
        let particles = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.1) this.size -= 0.1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function handleParticles() {
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].size <= 0.3) {
                    particles.splice(i, 1);
                    i--;
                }
            }
        }

        function createParticles(e) {
            const xPos = e.x;
            const yPos = e.y;
            for (let i = 0; i < 5; i++) {
                particles.push(new Particle(xPos, yPos));
            }
        }

        let animationId;
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            animationId = requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', (e) => {
            createParticles(e);
            if (!animationId) {
                animate();
            }
        });

        window.addEventListener('mouseout', () => {
            cancelAnimationFrame(animationId);
            animationId = null;
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
